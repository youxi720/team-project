{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    {% if user.is_authenticated %}
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">プロフィール更新</h1>
        </div>
        <div class="card-body">
            <form method="post" class="bg-light p-4 rounded shadow-sm">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">保存する</button>
            </form>
        </div>
    </div>
    {% else %}
    <div class="alert alert-warning" role="alert">
        プロフィールを更新するにはログインが必要です。
    </div>
    <a href="{% url 'login' %}" class="btn btn-primary btn-block mb-2">Login</a>
    <a href="{% url 'signup' %}" class="btn btn-secondary btn-block">Signup</a>
    {% endif %}
</div>
{% endblock content %}
